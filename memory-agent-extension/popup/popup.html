<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog Memory Agent</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Security scanline background -->
    <div class="scanlines"></div>
    
    <div class="container">
        <!-- Header with Watchdog branding -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">üêï</div>
                <div class="logo-text">
                    <h1>WATCHDOG</h1>
                    <p class="tagline">MEMORY AGENT</p>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>ACTIVE</span>
            </div>
        </header>
        
        <!-- Main action area -->
        <div class="main-section">
            <div class="welcome-message">
                <p>Memory Agent is actively monitoring your browsing patterns.</p>
            </div>
            
            <!-- Primary CTA -->
            <button id="openWebApp" class="open-web-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15,3 21,3 21,9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                OPEN WATCHDOG CONSOLE
            </button>
            
            <!-- Connection status -->
            <div class="connection-status">
                <div class="status-item">
                    <span class="status-label">USER:</span>
                    <span class="status-value" id="userEmail">CHECKING...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">CONNECTION:</span>
                    <span class="status-value" id="connectionStatus">CONNECTING</span>
                </div>
            </div>

            <!-- Quick stats -->
            <div class="quick-stats">
                <div class="stat-item">
                    <span class="stat-number" id="localMemories">0</span>
                    <span class="stat-label">LOCAL MEMORIES</span>
                </div>
                <div class="stat-divider">|</div>
                <div class="stat-item">
                    <span class="stat-number" id="visitedUrls">0</span>
                    <span class="stat-label">UNIQUE URLS</span>
                </div>
            </div>

            <!-- Sync status -->
            <div class="sync-status">
                <div class="sync-item">
                    <span class="sync-label">UNSYNCED:</span>
                    <span class="sync-number" id="unsyncedCount">0</span>
                </div>
                <button class="sync-btn" id="syncNow">
                    <span>üåê</span>
                    SYNC NOW
                </button>
            </div>
            
            <!-- Quick actions -->
            <div class="quick-actions">
                <button class="action-btn" id="captureTab">
                    <span>üì∏</span>
                    CAPTURE TAB
                </button>
                <button class="action-btn" id="viewHistory">
                    <span>üìã</span>
                    VIEW HISTORY
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="system-status">
                <span class="status-text">SYSTEM STATUS: OPERATIONAL</span>
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
