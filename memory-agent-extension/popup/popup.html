<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Agent</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üß† Memory Agent</h1>
            <p class="tagline">Search your browsing memory</p>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Ask me anything about your browsing..." autocomplete="off">
                <button id="searchButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" data-query="recent articles I read">Recent Articles</button>
                <button class="quick-btn" data-query="programming tutorials">Programming</button>
                <button class="quick-btn" data-query="shopping sites">Shopping</button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <span>Searching your memory...</span>
        </div>
        
        <div id="results" class="results"></div>
        
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üîç</div>
            <h3>Start searching your memory</h3>
            <p>I'll help you find pages, articles, and information from your browsing history using AI-powered semantic search.</p>
        </div>
        
        <div class="stats-section">
            <div class="stat">
                <span class="stat-label">Pages Stored:</span>
                <span id="pageCount" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last Update:</span>
                <span id="lastUpdate" class="stat-value">Never</span>
            </div>
        </div>
        
        <footer class="footer">
            <button id="clearData" class="clear-btn">Clear All Data</button>
            <button id="exportData" class="export-btn">Export Data</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
